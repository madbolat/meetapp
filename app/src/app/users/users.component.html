<nz-breadcrumb>
    <nz-breadcrumb-item>
        <a [routerLink]="['/']"><i nz-icon nzType="home"></i></a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item><i nz-icon nzType="user"></i> <span>Users</span></nz-breadcrumb-item>
</nz-breadcrumb>
<a nz-button nzType="primary" routerLink="/user/new">
    <i nz-icon nzType="user-add" nzTheme="outline"></i> New user
</a>
<hr>
<nz-table #table [nzData]="users">
    <thead>
        <th>ID</th>
        <th>Username</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Phone</th>
        <th>E-mail</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of table.data">
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.firstName }}</td>
            <td>{{ user.lastName }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            
            <td>
                <nz-button-group>
                    <button [routerLink]="['/user', user.id]" nz-button nzType="primary" nzShape="round">
                        <i nz-icon nzType="edit" nzTheme="outline"></i>
                    </button>
                    <button nz-button nzType="danger" nzShape="round">
                        <i nz-icon nzType="delete" nzTheme="outline"></i>
                    </button>
                </nz-button-group>
            </td>
        </tr>
    </tbody>
</nz-table>
