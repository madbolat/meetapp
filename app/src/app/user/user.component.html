<nz-breadcrumb>
    <nz-breadcrumb-item>
        <a [routerLink]="['/']"><i nz-icon nzType="home"></i></a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
        <a [routerLink]="['/users']"><i nz-icon nzType="user"></i> <span>Users</span></a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
        {{ title }}
    </nz-breadcrumb-item>
</nz-breadcrumb>
<form nz-form [formGroup]="form" (ngSubmit)="onSubmit()">
    <nz-form-item>
        <nz-input-group>
            <nz-form-control nzErrorTip="Please enter username">
                <input
                    type="text"
                    nz-input
                    formControlName="username"
                    placeholder="Username"
                />
            </nz-form-control>
        </nz-input-group>
        <nz-input-group [nzSuffix]="suffixTemplate">
            <nz-form-control nzErrorTip="Please enter password">
                <input
                    [type]="passwordVisible ? 'text' : 'password'"
                    nz-input
                    placeholder="input password"
                    formControlName="password"
                />
            </nz-form-control>
        </nz-input-group>
        <ng-template #suffixTemplate>
            <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
        </ng-template>
        <nz-input-group>
            <nz-form-control nzErrorTip="Please enter firstname">
                <input
                    type="text"
                    nz-input
                    formControlName="firstName"
                    placeholder="Firstname"
                />
            </nz-form-control>
        </nz-input-group>
        <nz-input-group>
            <nz-form-control nzErrorTip="Please enter lastname">
                <input
                    type="text"
                    nz-input
                    formControlName="lastName"
                    placeholder="Lastname"
                />
            </nz-form-control>
        </nz-input-group>
        <nz-input-group>
            <nz-form-control nzErrorTip="Please enter phone number">
                <input
                    type="tel"
                    nz-input
                    formControlName="phone"
                    placeholder="Phone number"
                />
            </nz-form-control>
        </nz-input-group>
        <nz-input-group>
            <nz-form-control nzErrorTip="Please enter e-mail">
                <input
                    type="email"
                    nz-input
                    formControlName="email"
                    placeholder="E-mail"
                />
            </nz-form-control>
        </nz-input-group>
        <nz-radio-group formControlName="isAdmin" nzErrorTip="Choose user rights">
            <label nz-radio nzValue="0">User</label>
            <label nz-radio nzValue="1">Admin</label>
        </nz-radio-group>
        
        <button nz-button nzType="primary"><i nz-icon nzType="check" nzTheme="outline"></i> Save</button>
    </nz-form-item>
</form>
